<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Anna Szklarczyk - Portfolio</title>        
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&subset=latin-ext" rel="stylesheet"> 
    
    <!-- jQuery library (served from Google) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>    
    <div id="site-content">
        <!-- section left -->
        <div class="site-left">
            <div class="main-left-up">
                <div class="nav">
                    <h3 class="logo">Anna Szklarczyk</h3>
                </div>
                               
            </div>
            <div class="main-left-middle">
                <div class="me-info">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas eget blandit lectus, vitae sollicitudin lacus. Nam ligula erat, mollis id cursus a, dignissim varius metus. Fusce pulvinar ante vel justo convallis suscipit.
                </div>
            </div>            
            <!-- left down -->
            <div class="main-left-down">
                <div class="photo-wrap-container">
                   <ul class="photo-wrap-small">
                       <li class="photo-small img1a"></li>
                       <li class="photo-small img2a"></li>
                       <li class="photo-small img3a"></li>
                       <li class="photo-small img4a"></li>
                    </ul> 
                </div>
                <div class="navigation">                    
                    <div class="arrows-slider">
                        <img class="arrow-left" src="./images/arrow-left.png" />
                        <img class="arrow-right" src="./images/arrow-right.png" />
                    </div>
                    <div class="footer">
                        <span class="copy">&copy; Evelenka</span>
                    </div>
                </div>
            </div>        
        </div>

        <!-- section right -->
        <div class="site-right">            
            <ul class="slider-wrap">
                <li class="main-photo img1"></li>
                <li class="main-photo img2"></li>
                <li class="main-photo img3"></li> 
                <li class="main-photo img4"></li>                
            </ul>
        </div>
    </div>
</body>
</html>
